<!-- HTML page with a link to an external website: -->

<!DOCTYPE html>
<html>
<head>
    <title>Link to External Website</title>
</head>
<body>
    <h2>Visit our website:</h2>
    <a href="https://example.com" target="_blank">Click here</a>
    <button onclick="showAlert()">Click me</button>

    <script>
        function showAlert() {
            alert("Button clicked!");
        }
    </script>

</body>
</html>
