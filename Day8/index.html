<!-- Personal information -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal information</title>
</head>
<body >
    <h1><u>Personal information</u></h1>
    <h4>Enter Your Details!</h4>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate">
        <br>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color">
        <br>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
        <br>

        <label>Choose your interests:</label>
        <input type="checkbox" id="interest1" name="interests" value="coding">
        <label for="interest1">Coding</label>
        <input type="checkbox" id="interest2" name="interests" value="gaming">
        <label for="interest2">Gaming</label>
        <input type="checkbox" id="interest3" name="interests" value="reading">
        <label for="interest3">Reading</label>
        <br>

        <input type="submit" value="Submit">
    </form>
    <style>
        * {
            font-size: 30px;
            text-align: center;
            background-color: yellow;
            color: black;
        } 
    </style>
</body>
</html>
